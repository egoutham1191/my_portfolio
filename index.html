<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goutham Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-color: #38f9d7;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    header {
      text-align: center;
      font-size: 2.2em;
      font-weight: bold;
      padding: 1em 0;
      color: var(--accent-color);
      background: #ffffff10;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      margin-bottom: 1em;
      letter-spacing: 1px;
    }

    .kpi-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5em;
      padding: 1em;
    }

    .kpi-tile {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      padding: 1.2em 1.5em;
      text-align: center;
      color: var(--accent-color);
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      width: 280px;
      flex: 1 1 280px;
    }

    .kpi-tile h3 {
      margin: 0;
      font-size: 1em;
      color: #e2e8f0;
      font-weight: 500;
    }

    .kpi-tile p {
      margin-top: 0.5em;
      font-size: 1.6em;
      font-family: 'Roboto Mono', monospace;
      color: #fff;
    }

    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      padding: 0 1em;
    }

    table {
      width: 100%;
      margin: 2em auto;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      overflow: hidden;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      min-width: 900px;
    }

    th, td {
      padding: 1em;
      text-align: center;
      font-family: 'Roboto Mono', monospace;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      background-color: var(--accent-color);
      color: #000;
    }

    td {
      color: #e2e8f0;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    @media (max-width: 768px) {
      header {
        font-size: 1.6em;
        padding: 0.75em;
      }

      .kpi-container {
        flex-direction: column;
        align-items: center;
        padding: 1em;
      }

      .kpi-tile {
        width: 90%;
        max-width: 320px;
      }

      table {
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>
  <header>GOUTHAM PORTFOLIO</header>

  <div class="kpi-container">
    <div class="kpi-tile">
      <h3>Capital Invested</h3>
      <p id="capitalInvested">Loading...</p>
    </div>
    <div class="kpi-tile">
      <h3>Current Value</h3>
      <p id="currentValue">Loading...</p>
    </div>
    <div class="kpi-tile">
      <h3>Net Profit / Loss</h3>
      <p id="netProfit">Loading...</p>
    </div>
  </div>

  <div class="table-wrapper">
    <table id="portfolioTable">
      <thead>
        <tr>
          <th>Stock</th>
          <th>Qty</th>
          <th>% of Portfolio</th>
          <th>Avg Cost</th>
          <th>Total Invested</th>
          <th>Current Price</th>
          <th>Current Value</th>
          <th>% Gain/Loss</th>
          <th>Total Gain/Loss</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>


  <script>
    const kpi_URL = 'https://api.sheetbest.com/sheets/6e7c04dd-29bf-4ccd-955b-f6c358ec82a1/tabs/Sheet2';
    const invstmnt_URL = 'https://api.sheetbest.com/sheets/6e7c04dd-29bf-4ccd-955b-f6c358ec82a1/tabs/Sheet1';

    fetch(kpi_URL)
      .then(res => res.json())
      .then(data => {
        const kpiData = data[0];
        document.getElementById('capitalInvested').innerText = kpiData.capital;
        document.getElementById('currentValue').innerText = kpiData.value;
        document.getElementById('netProfit').innerText = kpiData['P&L %'];
      })
      .catch(err => console.error("Failed to fetch KPI data:", err));

    fetch(invstmnt_URL)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#portfolioTable tbody");

        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.Stock}</td>
            <td>${row.Qty}</td>
            <td>${row["% of Portfolio"]}</td>
            <td>${row["Avg Cost"]}</td>
            <td>${row["Total Invested"]}</td>
            <td>${row["Current Price"]}</td>
            <td>${row["Current Value"]}</td>
            <td>${row["% Gain/Loss"]}</td>
            <td>${row["Total Gain/Loss"]}</td>
          `;

          const gainCell = tr.children[7];
          const totalGainCell = tr.children[8];

          if (parseFloat(row["% Gain/Loss"]) < 0) {
            gainCell.style.color = "red";
            totalGainCell.style.color = "red";
          } else {
            gainCell.style.color = "lime";
            totalGainCell.style.color = "lime";
          }

          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error("Investment Fetch Error:", err));
  </script>
</body>
</html>
