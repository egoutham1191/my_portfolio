<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goutham Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-color: #38f9d7;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    header {
      text-align: center;
      font-size: 2.2em;
      font-weight: bold;
      padding: 1em 0;
      color: var(--accent-color);
      background: #ffffff10;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      margin-bottom: 1em;
      letter-spacing: 1px;
    }

    .kpi-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5em;
      padding: 1em 2em;
      justify-items: center;
    }

    .kpi-tile {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      padding: 1.5em 2em;
      text-align: center;
      color: var(--accent-color);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 20px rgba(56, 249, 215, 0.2);
      min-width: 220px;
      width: 100%;
      max-width: 280px;
    }

    .kpi-tile h3 {
      margin: 0;
      font-size: 1em;
      color: #e2e8f0;
      font-weight: 400;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto auto;
        gap: 1em 0.75em;
        padding: 1em;
      }

      .kpi-tile {
        padding: 1em 1.25em;
        min-width: 140px;
        max-width: 180px;
      }

      .kpi-tile h3 {
        font-size: 0.8em;
      }

      .kpi-tile p {
        font-size: 1.3em;
      }

      .kpi-tile:nth-child(3) {
        grid-column: 1 / span 2;
        justify-self: center;
      }


      table {
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>
  <header>GOUTHAM PORTFOLIO</header>

  <div class="kpi-container">
    <div class="kpi-tile">
      <h3>Capital Invested</h3>
      <p id="capitalInvested">Loading...</p>
    </div>
    <div class="kpi-tile">
      <h3>Current Value</h3>
      <p id="currentValue">Loading...</p>
    </div>
    <div class="kpi-tile">
      <h3>Net Profit / Loss</h3>
      <p id="netProfit">Loading...</p>
    </div>
  </div>

  <div class="table-wrapper">
    <table id="portfolioTable">
      <thead>
        <tr>
          <th>Stock</th>
          <th>Qty</th>
          <th>% of Portfolio</th>
          <th>Avg Cost</th>
          <th>Total Invested</th>
          <th>Current Price</th>
          <th>Current Value</th>
          <th>% Gain/Loss</th>
          <th>Total Gain/Loss</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const kpi_URL = 'https://api.sheetbest.com/sheets/6e7c04dd-29bf-4ccd-955b-f6c358ec82a1/tabs/Sheet2';
    const invstmnt_URL = 'https://api.sheetbest.com/sheets/6e7c04dd-29bf-4ccd-955b-f6c358ec82a1/tabs/Sheet1';

    fetch(kpi_URL)
      .then(res => res.json())
      .then(data => {
        const kpiData = data[0];
        document.getElementById('capitalInvested').innerText = kpiData.capital;
        document.getElementById('currentValue').innerText = kpiData.value;
        document.getElementById('netProfit').innerText = kpiData['P&L %'];
      })
      .catch(err => console.error("Failed to fetch KPI data:", err));

    fetch(invstmnt_URL)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#portfolioTable tbody");

        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.Stock}</td>
            <td>${row.Qty}</td>
            <td>${row["% of Portfolio"]}</td>
            <td>${row["Avg Cost"]}</td>
            <td>${row["Total Invested"]}</td>
            <td>${row["Current Price"]}</td>
            <td>${row["Current Value"]}</td>
            <td>${row["% Gain/Loss"]}</td>
            <td>${row["Total Gain/Loss"]}</td>
          `;

          const gainCell = tr.children[7];
          const totalGainCell = tr.children[8];

          if (parseFloat(row["% Gain/Loss"]) < 0) {
            gainCell.style.color = "red";
            totalGainCell.style.color = "red";
          } else {
            gainCell.style.color = "lime";
            totalGainCell.style.color = "lime";
          }

          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error("Investment Fetch Error:", err));
  </script>
</body>
</html>
