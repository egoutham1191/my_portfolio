<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goutham Portfolio</title>
  <style>
    body {
      background-color: #000;
      color: #facc15;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      padding: 1em 0;
    }
    .kpi-container {
      display: flex;
      justify-content: space-around;
      padding: 1em;
    }
    .kpi-tile {
      background-color: #fff;
      color: #facc15;
      padding: 1.5em;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(192, 192, 192, 0.5);
      width: 25%;
      text-align: center;
    }
    table {
      width: 90%;
      margin: 2em auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 15px rgba(192, 192, 192, 0.5);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 0.75em;
      border: 1px solid #ccc;
      text-align: center;
      color: #000;
    }
    th {
      background-color: #facc15;
      color: #000;
    }
  </style>
</head>
<body>
  <header>MY PORTFOLIO</header>

  <div class="kpi-container">
    <div class="kpi-tile" id="capitalInvested"></div>
    <div class="kpi-tile" id="currentValue"></div>
    <div class="kpi-tile" id="netProfit"></div>
  </div>

  <table id="portfolioTable">
    <thead>
      <tr>
        <th>Stock</th>
        <th>Qty</th>
        <th>% of Portfolio</th>
        <th>Avg Cost</th>
        <th>Total Invested</th>
        <th>Current Price</th>
        <th>Current Value</th>
        <th>% Gain/Loss</th>
        <th>Total Gain/Loss</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  const kpi_URL = 'https://api.sheetbest.com/sheets/6e7c04dd-29bf-4ccd-955b-f6c358ec82a1/tabs/Sheet2';

  fetch(kpi_URL)
    .then(res => res.json())
    .then(data => {
      const kpiData = data[0]; // data is an array
      document.getElementById('capitalInvested').innerText = `Capital Invested: ${kpiData.capital}`;
      document.getElementById('currentValue').innerText = `Current Value: ${kpiData.value}`;
      document.getElementById('netProfit').innerText = `Net Profit/Loss: ${kpiData['P&L %']}`;
    })
    .catch(err => console.error("Failed to fetch KPI data:", err));
</script>
</body>
</html>
